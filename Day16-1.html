<!DOCTYPE html>
<html>
<head>
<style>

p.dash{
border-style:dashed;
width:10%;
height:15px;
padding:10px;
}

p.solid{
border-style:solid;
width:10%;
height:15px;
padding:10px;
}

p.double{
border-style:double;
width:10%;
height:15px;
padding:10px;
}


p.dotted{
border-style:dotted;
width:10%;
height:15px;
padding:10px;
}

</style>

<title>Making Border</title>
</head>
<body>

<p class="dash"> THIS IS WEEK-5</p>

<p class="solid"> THIS IS WEEK-5</p>

<p class="double"> THIS IS WEEK-5</p>

<p class="dotted"> THIS IS WEEK-5</p>

</body>
</html>
